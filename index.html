<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sanrio</title>
    <link rel="stylesheet" type="text/css" href="./src/canvas.css">
    <link rel="stylesheet" type="text/css" href="./src/menu/menu.css">
    <link rel="stylesheet" type="text/css" href="./src/resources/stylesheet.css">
    <script type='application/javascript' src="./dist/sanrio.js"></script>
    
</head>
<body>
    <div id='pageContent'>

        <div id='canvasContainer'>
            <div id='gameUI'>
                <div id='coinContainer'>
                    <span id='coins'>00000</span>
                </div>

                <div id='scoreContainer'>
                    SCORE: <span id='score'>00000000</span>
                </div>

                <div id='heartContainer'>
                    <div class='heartFull'><img class='heartIcon' src='./src/images/menu/life.png' /></div>
                    <div class='heartFull'><img class='heartIcon' src='./src/images/menu/life.png' /></div>
                    <div class='heartFull'><img class='heartIcon' src='./src/images/menu/life.png' /></div>
                </div>
            </div>

            <canvas id='canvas'></canvas>

            <!-- <div id='buttonContainer'>
                <a href='https://www.twitter.com/kvebox'>
                    <img class='button' alt='twitter button' src='./src/images/media_buttons/twitter.png' /></a>
                <a href='https://www.github.com/kvebox'>
                    <img class='button' alt='github button' src='./src/images/media_buttons/github.png' /></a>
                <a href='https://www.linkedin.com/in/vhjoh/'>
                    <img class='button' alt='linkedin button' src='./src/images/media_buttons/linkedin.png' /></a>
            </div> -->
        </div>

    </div>

    <div id='allMenus'>
    <div id='mainMenuContainer'>
        <div id='mainMenuContent'>
        <div id='menuHeader'>
            <div class='menuLine'></div>
            <h1 id='menuTitle'>GAME PAUSED</h1>
            <div class='menuLine'></div>
        </div>

        <div id='mainMenu'>
            <ul id='menuList'>
                <div>
                    <li class='menuOptions' id='selected'>RESUME</li>
                    <li class='menuOptions'>NEW GAME</li>
                    <!-- <li class='menuOptions'>RESTART LEVEL</li> -->
                    <!-- <li>MAP</li> -->
                    <li class='menuOptions'>CONTROLS</li>
                    <li class='menuOptions'>OPTIONS</li>
                </div>
                <li class='menuOptions' id='menuExit'>EXIT</li>
            </ul>
        </div>
        <div id='mainMenuFooter'>Press (p) to unpause or select resume</div>
        
        <div id='buttonContainer'>
            <a href='https://www.twitter.com/kvebox'>
                <img class='button' alt='twitter button' src='./src/images/media_buttons/twitter.png' /></a>
            <a href='https://www.github.com/kvebox'>
                <img class='button' alt='github button' src='./src/images/media_buttons/github.png' /></a>
            <a href='https://www.linkedin.com/in/vhjoh/'>
                <img class='button' alt='linkedin button' src='./src/images/media_buttons/linkedin.png' /></a>
        </div>
        </div>
    </div>


<!----------- options menu ------------>
    <div id='optionsMenuContainer'>
        <div id='optionsMenuContent'>
            <div id='menuHeader'>
                <div class='menuLine'></div>
                <h1 id='menuTitle'>GAME PAUSED</h1>
                <div class='menuLine'></div>
            </div>
    
            <div id='optionsMenu'>
                <ul id='optionMenuList'>
                    <div>
                        <li class='optionMenuOptions' id='selected'>
                            <div class='audioHeader'>SFX</div>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="audioSlider" id="sfxRange">
                            </div>
                        </li>
                        <li class='optionMenuOptions'>
                            <div class='audioHeader'>MUSIC</div>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="audioSlider" id="musicRange">
                            </div>
                        </li>
                    </div>
                    <li class='optionMenuOptions' id='menuExit'>BACK</li>
                </ul>
            </div>
            <div id='mainMenuFooter'>Press (p) to unpause or select back</div>

            <div id='buttonContainer'>
                <a href='https://www.twitter.com/kvebox'>
                    <img class='button' alt='twitter button' src='./src/images/media_buttons/twitter.png' /></a>
                <a href='https://www.github.com/kvebox'>
                    <img class='button' alt='github button' src='./src/images/media_buttons/github.png' /></a>
                <a href='https://www.linkedin.com/in/vhjoh/'>
                    <img class='button' alt='linkedin button' src='./src/images/media_buttons/linkedin.png' /></a>
            </div>
        </div>
    </div>


    <!----------- controls menu ------------>
    <div id='controlsMenuContainer'>
        <div id='controlsMenuContent'>
            <div id='controlMenuHeader'>
                <div class='menuLine'></div>
                <h1 id='menuTitle'>GAME PAUSED</h1>
                <div class='menuLine'></div>
            </div>

            <div id='controlsMenu'>
                <ul id='controlsMenuList'>
                    <li class='controlMenuOptions' id='menuExit'>BACK</li>
                </ul>

                <div id='controlCanvasContainer'>
                    <canvas id='controlCanvas'></canvas>
                </div>

                <div id='keyboard'>
                    <ul class='keyboardRow' id='row0'></ul>
                    <ul class='keyboardRow' id='row1'></ul>
                    <ul class='keyboardRow' id='row2'></ul>
                    <ul class='keyboardRow' id='row3'></ul>
                    <ul class='keyboardRow' id='row4'></ul>
                    <ul class='keyboardRow' id='row5'></ul>
                    <ul class='keyboardRow' id='row6'></ul>
                </div>
            </div>
            <div id='mainMenuFooter'>Press (p) to unpause or press enter to select back</div>
            
            <div id='buttonContainer'>
                <a href='https://www.twitter.com/kvebox'>
                    <img class='button' alt='twitter button' src='./src/images/media_buttons/twitter.png' /></a>
                <a href='https://www.github.com/kvebox'>
                    <img class='button' alt='github button' src='./src/images/media_buttons/github.png' /></a>
                <a href='https://www.linkedin.com/in/vhjoh/'>
                    <img class='button' alt='linkedin button' src='./src/images/media_buttons/linkedin.png' /></a>
            </div>
        </div>
        
    </div>
    </div>


        
    <!-- images -->
    <img id='platformPiece-middle' src="./src/images/platformMiddle_olive.png"/> 
    <img id='platformPiece-left' src="./src/images/platformLeft_olive.png"/>
    <img id='platformPiece-right' src="./src/images/platformRight_olive.png"/>
</body>
</html>
