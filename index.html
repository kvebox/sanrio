
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sanrio</title>
    <link rel="stylesheet" type="text/css" href="./src/canvas.css">
    <link rel="stylesheet" type="text/css" href="./src/menu/menu.css">
    <link rel="stylesheet" type="text/css" href="./src/resources/stylesheet.css">
    <script type='application/javascript' src="./dist/sanrio.js"></script>
    
</head>
<body>
    <div id='canvasContainer'>
       <canvas id='canvas' ></canvas>
    </div>

    <div id='mainMenuContainer'>
        <div id='mainMenuContent'>
        <div id='menuHeader'>
            <div class='menuLine'></div>
            <h1 id='menuTitle'>GAME PAUSED</h1>
            <div class='menuLine'></div>
        </div>

        <div id='mainMenu'>
            <ul id='menuList'>
                <div>
                    <li class='menuOptions' id='selected'>RESUME</li>
                    <li class='menuOptions'>NEW GAME</li>
                    <!-- <li class='menuOptions'>RESTART LEVEL</li> -->
                    <!-- <li>MAP</li> -->
                    <li class='menuOptions'>CONTROLS</li>
                    <li class='menuOptions'>OPTIONS</li>
                </div>
                <li class='menuOptions' id='menuExit'>EXIT</li>
            </ul>
        </div>
        <div id='mainMenuFooter'>Press (p) to unpause or select resume</div>
        </div>
    </div>


<!----------- options menu ------------>
    <div id='optionsMenuContainer'>
        <div id='optionsMenuContent'>
            <div id='menuHeader'>
                <div class='menuLine'></div>
                <h1 id='menuTitle'>GAME PAUSED</h1>
                <div class='menuLine'></div>
            </div>
    
            <div id='optionsMenu'>
                <ul id='menuList'>
                    <div>
                        <li class='optionMenuOptions' id='selected'>
                            <div class='audioHeader'>SFX</div>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="audioSlider" id="sfxRange">
                            </div>
                        </li>
                        <li class='optionMenuOptions'>
                            <div class='audioHeader'>MUSIC</div>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="audioSlider" id="musicRange">
                            </div>
                        </li>
                    </div>
                    <li class='optionMenuOptions' id='menuExit'>BACK</li>
                </ul>
            </div>
            <div id='mainMenuFooter'>Press (p) to unpause or select back</div>
        </div>
    </div>

        
    <!-- images -->
    <img id='platformPiece-middle' src="./src/images/platformMiddle_olive.png"/> 
    <img id='platformPiece-left' src="./src/images/platformLeft_olive.png"/>
    <img id='platformPiece-right' src="./src/images/platformRight_olive.png"/>
</body>
</html>
